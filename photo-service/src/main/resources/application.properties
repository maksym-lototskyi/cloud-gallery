spring.application.name=photo-service
spring.jpa.show-sql=true
spring.config.import=optional:file:.env[.properties]
spring.datasource.password=${DB_SOURCE_PASSWORD}
spring.datasource.username=${DB_SOURCE_USERNAME}
spring.datasource.url=${DB_SOURCE_URL}/gallery_db
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
aws.s3.bucket-name=${S3_BUCKET_NAME}

